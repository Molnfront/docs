box: nodesource/node:trusty
# Build definition
build:
  # The steps that will be executed on build
    steps:
        - script:
            name: set up permissions
            code: |
                chmod 777 -R .
                chmod 777 -R $WERCKER_CACHE_DIR

        - script:
            name: install npm@2
            code: npm i -g npm

        - npm-install

        - script:
            name: build
            code: NODE_ENV=production npm run build

        - script:
            name: test
            code: npm t

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: notifications
            username: megatron
            notify_on: "failed"

deploy:
    steps:
        - s3sync:
            source_dir: build/
            delete-removed: true
            bucket-url: $AWS_BUCKET_URL
            key-id: $AWS_ACCESS_KEY_ID
            key-secret: $AWS_SECRET_ACCESS_KEY

        - script:
            name: add redirect files
            code: |
                cd legacy-urls
                npm install
                node ./index.js

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: notifications
            username: soundwave
            notify_on: "failed"
