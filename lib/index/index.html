<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>wercker | docs</title>
    <meta name="description" content={{title}}>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/build.css"></link>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300italic,300,600,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Merriweather:400italic,400,300,700" rel="stylesheet" type="text/css">
  </head>
  <body>

    <section class="sticky"></section>

    <section class="flex-outer flex-outer_row header">
      <header class="flex-inner">
        <div class="header_text">DEV<br/>CENTER</div>
      </header>
    </section>

    <section class="flex-outer learn">
      <div class="flex-inner">
        <h1>Get to know wercker</h1>
        <div class="learnblocks">
          <div class="learnblocks-item learnblocks-item_basics">
            <div class="learnblocks-item-icon"></div>
            <div class="learnblocks-item-title">Basics</div>
          </div>
          <div class="learnblocks-item learnblocks-item_yml">
            <div class="learnblocks-item-icon"></div>
            <div class="learnblocks-item-title">Wercker.yml</div>
          </div>
          <div class="learnblocks-item learnblocks-item_boxes">
            <div class="learnblocks-item-icon"></div>
            <div class="learnblocks-item-title">Boxes</div>
          </div>
          <div class="learnblocks-item learnblocks-item_steps">
            <div class="learnblocks-item-icon"></div>
            <div class="learnblocks-item-title">Steps</div>
          </div>
          <div class="learnblocks-item learnblocks-item_build">
            <div class="learnblocks-item-icon"></div>
            <div class="learnblocks-item-title">Build</div>
          </div>
          <div class="learnblocks-item learnblocks-item_deploy">
            <div class="learnblocks-item-icon"></div>
            <div class="learnblocks-item-title">Deploy</div>
          </div>
        </div>
      </div>
    </section>

    <section class="flex-outer search">
      <div class="flex-inner">
        <h1>Dive in to our in-depth docs</h1>
        <div class="search-home">
          <label><img src="/images/icon-magnifier.svg" alt="search"></label>
          <input class="search-home_input" type="text" name="search" placeholder="Show me docs about ..."/>
        </div>
      </div>
    </section>

    <section class="flex-outer">
      <div class="flex-inner">
      </div>
    </section>

    <section class="flex-outer footer">
      <footer class="flex-inner">
        <div class="footer_container">
          <div class="footer_register">
            <img class="logo_base" src="/images/logo-wercker.svg">
            <p>Test and deploy your applications with ease. Together.</p>
            <a class="button button_register" href="#">Register for free</a>
          </div>
          <div class="footer_social">
            <span>Follow us on</span>
            <div>
              <a href="https://twitter.com/wercker"><img class="logo_base" src="/images/icon-twitter.svg"></a>
              <a href="https://plus.google.com/+Wercker/posts"><img class="logo_base" src="/images/icon-googleplus.svg"></a>
            </div>
            <div>
              <a href="https://www.facebook.com/Wercker"><img class="logo_base" src="/images/icon-facebook.svg"></a>
              <a href="http://blog.wercker.com"><img class="logo_base" src="/images/icon-rss.svg"></a>
            </div>
          </div>
        </div>
        <div class="footer_links">
          <ul>
            <li>COPYRIGHT Â©2014 WERCKER</li>
            <li><a href="mailto:pleasemailus@wercker.com">contact &amp; support</a></li>
            <li><a href="http://wercker.com/about/">about</a></li>
            <li><a href="http://wercker.com/downloads/">downloads</a></li>
            <li><a href="http://wercker.com/terms/">terms</a></li>
            <li><a href="http://wercker.com/security/">security</a></li>
          </ul>
        </div>
      </footer>
    </section>

    <script src="/build.js"></script>
  </body>
</html>
